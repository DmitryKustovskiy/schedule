<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
a {
	margin-bottom: 10px;
	display: block;
	text-decoration: none;
}

a:hover {
	color: rgb(27, 179, 25);
}

button:hover, input[type="submit"]:hover {
	background-color: rgb(0, 123, 255);
	color: white;
	text-decoration: none;
}

a.button:hover {
	background-color: rgb(0, 123, 255);
	color: white;
	text-decoration: none;
}

label {
	margin-bottom: 5px;
	display: block;
}

input[type="number"] {
	margin-bottom: 10px;
	padding: 5px;
	width: 20%;
}

.button {
	display: inline-block;
	padding: 7px 16px;
	font-size: 12px;
	text-align: center;
	background-color: #343a40;
	color: white;
	border: none;
	border-radius: 5px;
	margin-bottom: 10px;
	text-decoration: none;
	cursor: pointer;
}
</style>
<head>
<meta charset="UTF-8">
<title>Attach group</title>
</head>
<body>
<p style="font-weight: bold; color: slateblue; text-align: left;">Which group should be attached to this student?</p>
<form th:method="POST" th:action="@{/students/{id}/changeGroup(id=${student.getId()})}" th:object="${student}">
    <label for="groupId">Enter group Id: </label>
    <input type="number" th:field="*{classId}" id="groupId"/>
    <span th:if="${errorMessage}" th:text="${errorMessage}" style="color: red; margin-left: 10px;"></span>
    <p style="font-weight: bold; color: black;">Enter Id of the Group you want to attach.</p>
    <div th:each="group : ${groups}">
        <p th:utext="${group.getId() + ': ' + group.getName()}">Group</p>
    </div>
    <input type="submit" value="Attach" class="button"/>
</form>
</body>
</html>
