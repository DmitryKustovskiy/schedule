<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    a {
        margin-bottom: 10px;
        display: block;
        text-decoration: none;
    }

    a:hover {
        color: rgb(27, 179, 25);
    }

    button:hover, input[type="submit"]:hover {
        background-color: rgb(0, 123, 255);
        color: white;
        text-decoration: none;
    }

    a.button:hover {
        background-color: rgb(0, 123, 255);
        color: white;
        text-decoration: none;
    }

    label {
        margin-bottom: 5px;
        display: block;
    }

    input[type="text"] {
        margin-bottom: 10px;
        padding: 5px;
        width: 20%;
    }

    input[type="number"] {
        margin-bottom: 10px;
        padding: 5px;
        width: 20%;
    }

    .button {
        display: inline-block;
        padding: 7px 16px;
        font-size: 12px;
        text-align: center;
        background-color: #343a40;
        color: white;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
        text-decoration: none;
        cursor: pointer;
    }
</style>

<head>
    <title>Update student</title>
</head>
<body>
<form th:method="POST" th:action="@{/students/{id}(id=${student.getId()})}" th:object="${student}">
    <label for="firstName">Enter first name: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <br/>
    <label for="lastName">Enter second name: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <input type="submit" value="Update" class="button"/>
</form>
</body>
</html>
