<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    a {
        margin-bottom: 10px;
        display: block;
        text-decoration: none;
    }

    a:hover {
        color: rgb(27, 179, 25);
    }

    button:hover, input[type="submit"]:hover {
        background-color: rgb(0, 123, 255);
        color: white;
        text-decoration: none;
    }

    a.button:hover {
        background-color: rgb(0, 123, 255);
        color: white;
        text-decoration: none;
    }

    label {
        margin-bottom: 5px;
        display: block;
    }

    input[type="text"] {
        margin-bottom: 10px;
        padding: 5px;
        width: 20%;
    }

    input[type="number"] {
        margin-bottom: 10px;
        padding: 5px;
        width: 20%;
    }

    .button {
        display: inline-block;
        padding: 7px 16px;
        font-size: 12px;
        text-align: center;
        background-color: #343a40;
        color: white;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
        text-decoration: none;
        cursor: pointer;
    }
</style>
<head>
    <title>Create new student</title>
</head>
<body>
<p style="font-weight: bold; color: slateblue; text-align: left;">Please enter name, lastname and group of a new student.</p>
<form th:method="POST" th:action="@{/students/new}" th:object="${student}">
    <label for="firstName">Enter first name: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <br/>
    <label for="lastName">Enter last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="classId">Enter class Id: </label>
    <input type="number" th:field="*{classId}" id="classId"/>
    <span th:if="${errorMessage}" th:text="${errorMessage}" style="color: red; margin-left: 10px;"></span>
    <p style="font-weight: bold; color: black;">Enter Id of the Group you want to attach.</p>
    <div th:each="group : ${groups}">
        <p th:utext="${group.getId() + ': ' + group.getName()}">Group</p>
    </div>
    <input type="submit" value="Create" class="button"/>
</form>
<a th:href="@{/students}" class="button">Cancel</a>
</body>
</html>
