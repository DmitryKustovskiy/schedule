<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    a {
        margin-bottom: 10px;
        display: block;
        text-decoration: none;
    }

    a:hover {
        color: rgb(27, 179, 25);
    }

    button:hover, input[type="submit"]:hover {
        background-color: rgb(0, 123, 255);
        color: white;
        text-decoration: none;
    }

    a.button:hover {
        background-color: rgb(0, 123, 255);
        color: white;
        text-decoration: none;
    }

    label {
        margin-bottom: 5px;
        display: block;
    }

    input[type="text"] {
        margin-bottom: 10px;
        padding: 5px;
        width: 20%;
    }

    input[type="number"] {
        margin-bottom: 10px;
        padding: 5px;
        width: 20%;
    }

    .button {
        display: inline-block;
        padding: 7px 16px;
        font-size: 12px;
        text-align: center;
        background-color: #343a40;
        color: white;
        border: none;
        border-radius: 5px;
        margin-bottom: 2px;
        margin-top: 8px;
        text-decoration: none;
        cursor: pointer;
    }
</style>

<head>
    <title>Create new student</title>
</head>
<body>
<p style="font-weight: bold; color: slateblue; text-align: left;">Please enter name, last name and group of a new
    student.</p>
<form th:method="POST" th:action="@{/students/new}" th:object="${student}">
    <label for="firstName">Enter first name: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error" 
         style="color: red; margin-left: 10px; display: inline-block; vertical-align: middle;"></div>
    <br/>
    <label for="lastName">Enter last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
	<div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error" 
         style="color: red; margin-left: 10px; display: inline-block; vertical-align: middle;"></div>
    <br/>
    <label for="classId">Enter Group: </label>
    <select th:field="*{groupDto.id}" id="group">
        <option th:each="groupDto : ${groups}" th:value="${groupDto.id}" th:text="${groupDto.name}"></option>
    </select>
    <div th:if="${#fields.hasErrors('groupDto')}" th:errors="*{groupDto}" class="error" 
         style="color: red; margin-left: 10px; display: inline-block; vertical-align: middle;"></div>
    <br/>
    <input type="submit" value="Create" class="button"/>
</form>
<a th:href="@{/students}" class="button">Cancel</a>
</body>
</html>
