<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<style>
        body {
            font-family: Arial, sans-serif;
        }

        h4 {
            color: salmon;
        }

        a {
            margin-bottom: 10px;
            display: block;
            text-decoration: none;
        }

        a:hover {
            color: rgb(27, 179, 25);
        }

        a.button:hover,
        input.button:hover {
            background-color: rgb(0, 123, 255);
            color: white;
            text-decoration: none;
        }

        .button,
        input.button {
            display: inline-block;
            padding: 7px 16px;
            font-size: 12px;
            text-align: center;
            background-color: #343a40;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

<body>
<h4>Schedule for <span
        th:text="${uniqueDate.getDayOfMonth() + ' ' + uniqueDate.getMonth() + ' of ' + uniqueDate.getYear()}"></span>:
</h4>
<ul>
    <li th:each="scheduleDto : ${schedules}">
        <p><b>Group:</b> <span th:text="${scheduleDto.groupDto.name}"></span></p>
        <p><b>Subject:</b> <span th:text="${scheduleDto.subjectDto.name}"></span></p>
        <p><b>Time:</b>
            <span th:text="${#strings.substring(scheduleDto.startTime, 11, 16)}"></span> -
            <span th:text="${#strings.substring(scheduleDto.endTime, 11, 16)}"></span>
        </p>

        <a sec:authorize="hasRole('ADMIN')" th:href="@{/schedule/{id}/edit(id=${scheduleDto.id})}" class="button">Edit</a>
        
        <div style="display: inline-block;">
    <form sec:authorize="hasRole('ADMIN')" th:action="@{/schedule/{id}(id=${schedules[0].id})}" method="POST" style="display: inline;">
        <input type="submit" value="Delete" class="button"/>
    </form>

</div>
    </li>
</ul>
<h4 sec:authorize="hasRole('ADMIN')">Add schedule on this day:</h4>
<form sec:authorize="hasRole('ADMIN')" th:action="@{/schedule/{date}/add(date=${uniqueDate})}" method="post" style="margin-top:20px;">
    <input type="hidden" name="date" th:value="${uniqueDate}"/>
    <label>Group:</label>
    <select name="groupId" required>
        <option th:each="group : ${allGroups}" th:value="${group.id}" th:text="${group.name}"></option>
    </select>
    <label>Subject:</label>
    <select name="subjectId" required>
        <option th:each="subject : ${allSubjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
    </select>
    <label>Start Time:</label>
    <input type="time" name="startTime" required/>
    <label>End Time:</label>
    <input type="time" name="endTime" required/>
    <button type="submit" class="button">Add Schedule</button>
</form>
<a th:href="@{/schedule}" class="button" style="display: inline-block; margin-left: 10px;">Back to all schedules</a>
</html>
