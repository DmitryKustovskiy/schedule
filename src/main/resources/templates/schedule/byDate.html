<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Schedule on <span th:text="${date}"></span></title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h4 {
            color: salmon;
        }

        a {
            margin-bottom: 10px;
            display: block;
            text-decoration: none;
        }

        a:hover {
            color: rgb(27, 179, 25);
        }

        a.button:hover {
            background-color: rgb(0, 123, 255);
            color: white;
            text-decoration: none;
        }

        .button {
            display: inline-block;
            padding: 7px 16px;
            font-size: 12px;
            text-align: center;
            background-color: #343a40;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h4>Schedule for <span th:text="${date.getDayOfMonth() + ' ' + date.getMonth() + ' of ' + date.getYear()}"></span>:</h4>

<ul>
    <li th:each="schedule : ${schedules}">
        <p><b>Group:</b> <span th:text="${schedule.getGroup().getName()}"></span></p>
        <p><b>Subject:</b> <span th:text="${schedule.getSubject().getName()}"></span></p>
        <p><b>Time:</b>
            <span th:text="${#numbers.formatInteger(schedule.getStartTime().getHour(), 2)}"></span>:<span
                    th:text="${#numbers.formatInteger(schedule.getStartTime().getMinute(), 2)}"></span> -
            <span th:text="${#numbers.formatInteger(schedule.getEndTime().getHour(), 2)}"></span>:<span
                    th:text="${#numbers.formatInteger(schedule.getEndTime().getMinute(), 2)}"></span>
        </p>
    </li>
</ul>

<a th:href="@{/schedule}" class="button">Back to all schedules</a>

</body>
</html>
