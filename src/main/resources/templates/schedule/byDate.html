<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    body {
        font-family: Arial, sans-serif;
    }

    h4 {
        color: salmon;
    }

    a {
        margin-bottom: 10px;
        display: block;
        text-decoration: none;
    }

    a:hover {
        color: rgb(27, 179, 25);
    }

    a.button:hover {
        background-color: rgb(0, 123, 255);
        color: white;
        text-decoration: none;
    }

    .button {
        display: inline-block;
        padding: 7px 16px;
        font-size: 12px;
        text-align: center;
        background-color: #343a40;
        color: white;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
        text-decoration: none;
        cursor: pointer;
    }
</style>

<body>
<h4>Schedule for <span
        th:text="${uniqueDate.getDayOfMonth() + ' ' + uniqueDate.getMonth() + ' of ' + uniqueDate.getYear()}"></span>:
</h4>
<ul>
    <li th:each="scheduleDto : ${schedules}">
        <p><b>Group:</b> <span th:text="${scheduleDto.getGroupDto().getName()}"></span></p>
        <p><b>Subject:</b> <span th:text="${scheduleDto.getSubjectDto().getName()}"></span></p>
        <p><b>Time:</b>
            <span th:text="${#strings.substring(scheduleDto.startTime, 11, 16)}"></span> -
    		<span th:text="${#strings.substring(scheduleDto.endTime, 11, 16)}"></span>
        </p>
    </li>
</ul>
<a th:href="@{/schedule}" class="button">Back to all schedules</a>
</body>
</html>
