<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
a {
	margin-bottom: 10px;
	display: block;
	text-decoration: none;
}

a:hover {
	color: rgb(27, 179, 25);
}

button:hover, input[type="submit"]:hover {
	background-color: rgb(0, 123, 255);
	color: white;
	text-decoration: none;
}

a.button:hover {
	background-color: rgb(0, 123, 255);
	color: white;
	text-decoration: none;
}

label {
	margin-bottom: 5px;
	display: block;
}

input[type="text"] {
	margin-bottom: 10px;
	padding: 5px;
	width: 20%;
}
input[type="number"] {
	margin-bottom: 10px;
	padding: 5px;
	width: 20%;
}
input[type="datetime-local"] {
	margin-bottom: 10px;
	padding: 5px;
	width: 20%;
}

.button {
	display: inline-block;
	padding: 7px 16px;
	font-size: 12px;
	text-align: center;
	background-color: #343a40;
	color: white;
	border: none;
	border-radius: 5px;
	margin-bottom: 10px;
	text-decoration: none;
	cursor: pointer;
}
</style>
<!--<span th:if="${errorMessage}" th:text="${errorMessage}" style="color: red; margin-left: 10px;"></span>-->
<head>
<title>Create new group</title>
</head>
<body>
	<form th:method="POST" th:action="@{/schedule}" th:object="${schedule}">
		<label for="classId">Enter group Id: </label>
		<input type="number" th:field="*{classId}" id="classId" />
		<br/>
		<label for="subjectId">Enter subject Id: </label>
		<input type="number" th:field="*{subjectId}" id="subjectId" />
		<br/>
		<label for="startTime">Enter start date: </label>
		<input type="datetime-local" th:field="*{startTime}" id="startTime" />
		<br/>
		<label for="endTime">Enter end date: </label>
		<input type="datetime-local" th:field="*{endTime}" id="endTime" />
		<br/>
		<input type="submit" value="Create" class="button" />
	</form>
	<a th:href="@{/groups}" class="button">Cancel</a>	
</body>
</html>
