<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<style>
a.button:hover {
        background-color: rgb(0, 123, 255);
        color: white;
        text-decoration: none;
    }

    .button {
        display: inline-block;
        padding: 7px 16px;
        font-size: 12px;
        text-align: center;
        background-color: #343a40;
        color: white;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
        text-decoration: none;
        cursor: pointer;
    }
    </style>
<head>
    <meta charset="UTF-8">
    <title>Schedule by group</title>
</head>
<body>

<h2>Schedule</h2>

<form action="/schedule/search" method="get">
    <input type="text" name="query" placeholder="Enter group name..." th:value="${param.query}">
    <button type="submit">Search</button>
</form>

<div th:if="${#lists.isEmpty(schedules)}">
    <p>No results</p>
</div>

<div th:if="${!#lists.isEmpty(schedules)}">
    <h3>Results:</h3>
    <ul>
        <li th:each="schedule : ${schedules}">
        	Group: <span th:text="${schedule.group.name}"></span>,
            Subject: <span th:text="${schedule.subject.name}"></span>,
            Start time: <span th:text="${#temporals.format(schedule.startTime, 'dd.MM.yyyy HH:mm')}"></span>,
            End Time: <span th:text="${#temporals.format(schedule.endTime, 'dd.MM.yyyy HH:mm')}"></span>
        </li>
    </ul>
</div>
<a th:href="@{/menu}" class="button">Main Menu</a>
</body>
</html>
