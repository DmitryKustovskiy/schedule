<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<style>
    a {
        margin-bottom: 10px;
        display: block;
        text-decoration: none;
    }

    a:hover {
        color: rgb(27, 179, 25);
    }

    a.button:hover {
        background-color: rgb(0, 123, 255);
        color: white;
        text-decoration: none;
    }

    .button {
        display: inline-block;
        padding: 7px 16px;
        font-size: 12px;
        text-align: center;
        background-color: #343a40;
        color: white;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
        text-decoration: none;
        cursor: pointer;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
</head>
<body>
<h3 style="font-weight: bold; color: slateblue; text-align: left;">University's Schedule:</h3>
<div th:each="date : ${uniqueDates}">
    <a th:href="@{/schedule/{date}(date=${date})}"
       th:text="${date.getDayOfMonth() + ' of ' + date.getMonth() + ', ' + date.getYear()}">
    </a>
</div>
<h4 sec:authorize="hasRole('ADMIN')" style="font-weight: bold; color: blue; text-align: left;">Add New Schedule:</h4>
<form sec:authorize="hasRole('ADMIN')" th:method="POST" th:action="@{/schedule/new}" th:object="${scheduleDto}" style="margin-top:20px;">
    <label>Group:</label>
    <select th:field="*{groupDto.id}">
        <option th:each="group : ${allGroups}" th:value="${group.id}" th:text="${group.name}"></option>
    </select>
    <label>Subject:</label>
    <select th:field="*{subjectDto.id}">
        <option th:each="subject : ${allSubjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
    </select>
    <label>Start Time:</label>
    <input type="datetime-local" name="startTime" required/>
    <label>End Time:</label>
    <input type="datetime-local" name="endTime" required/>
    <button type="submit" class="button">Add Schedule</button>
</form>
<a th:href="@{/menu}" class="button">Main Menu</a>
</body>
</html>
