<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Error</title>
<style>
body {
	font-family: sans-serif;
	padding: 30px;
	background-color: #f0f0f0;
}

.error {
	color: darkred;
	font-size: 20px;
	font-weight: bold;
	background-color: #ffe6e6;
	padding: 15px;
	border: 1px solid #ffcccc;
	border-radius: 5px;
	margin-bottom: 20px;
}

.button {
	display: inline-block;
	padding: 10px 20px;
	font-size: 16px;
	background-color: #343a40;
	color: white;
	border: none;
	border-radius: 5px;
	text-decoration: none;
	cursor: pointer;
}

.button:hover {
	background-color: rgb(0, 123, 255);
}
</style>
</head>
<body>
	<div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>
	<a th:href="@{/menu}" class="button">Back to Main Menu</a>
</body>
</html>
