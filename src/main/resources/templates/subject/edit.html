<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    button:hover, input[type="submit"]:hover {
        background-color: rgb(0, 123, 255);
        color: white;
        text-decoration: none;
    }

    a.button:hover {
        background-color: rgb(0, 123, 255);
        color: white;
        text-decoration: none;
    }

    label {
        margin-bottom: 5px;
        display: block;
    }

    input[type="text"] {
        margin-bottom: 10px;
        padding: 5px;
        width: 20%;
    }

    .button {
        display: inline-block;
        padding: 7px 16px;
        font-size: 12px;
        text-align: center;
        background-color: #343a40;
        color: white;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
        margin-top: 6px;
        text-decoration: none;
        cursor: pointer;
    }

    a.update:hover {
        background-color: rgb(0, 123, 255);
        color: white;
        text-decoration: none;
    }

    .update {
        display: inline-block;
        padding: 7px 16px;
        font-size: 12px;
        text-align: center;
        background-color: #343a40;
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 5px;
        text-decoration: none;
        cursor: pointer;
    }
</style>

<head>
    <title>Update subject</title>
</head>
<body>
<form th:method="POST" th:action="@{/subjects/{id}(id=${subject.getId()})}" th:object="${subject}">
    <input type="hidden" th:field="*{version}"/>
    <label for="name">Enter subject name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <span th:if="${errorMessage}" th:text="${errorMessage}" style="color: red; margin-left: 10px;"></span>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error" 
         style="color: red; margin-left: 10px; display: inline-block; vertical-align: middle;"></div>
    <br/>
    <input type="submit" value="Update" class="update"/>
    <br/>
    <a th:href="@{/subjects}" class="button">Cancel</a>
</form>
</body>
</html>
