<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<style>

label {
        margin-bottom: 5px;
        display: block;
    }

    input[type="text"] {
        margin-bottom: 10px;
        padding: 5px;
        width: 20%;
    }

    input[type="password"] {
        margin-bottom: 10px;
        padding: 5px;
        width: 20%;
    }

    button:hover, input[type="submit"]:hover {
        background-color: rgb(0, 123, 255);
        color: white;
        text-decoration: none;
    }
    
    a.button:hover {
        background-color: rgb(0, 123, 255);
        color: white;
        text-decoration: none;
    }

    .button {
        display: inline-block;
        padding: 7px 16px;
        font-size: 12px;
        text-align: center;
        background-color: #343a40;
        color: white;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
        cursor: pointer;
        text-decoration: none;
    }

</style>
<head>
<meta charset="UTF-8" />
<title>Registration</title>
</head>
<body>
	<h2>Registration</h2>
	<form th:action="@{/register}" th:object="${registrationDto}" method="post">
    <div>
        <label>Login:</label>
        <input type="text" th:field="*{username}" />
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red;"></div>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" th:field="*{password}" />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></div>
    </div>
    <div>
        <label>Role:</label>
        <select th:field="*{role}">
  <option th:each="r : ${T(spring.model.Role).values()}" th:value="${r}" th:text="${r}"></option>
		</select>
        <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" style="color: red;"></div>
    </div>
    <br/>
    <button type="submit" class = "button">Register</button>
</form>
<a th:href="@{/menu}" class="button">Cancel</a>
</body>
</html>
