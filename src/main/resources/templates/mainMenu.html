<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Main menu</title>
<style>

body {
	height: 100vh;
	background-image: url('/images/Lincoln.webp');
	background-size: cover;
	background-position: center;
	background-repeat: no-repeat;
	display: flex;
	justify-content: center;
	align-items: center;
	font-family: Arial, sans-serif;
}

.menu {
	display: flex;
	flex-direction: column;
	gap: 10px;
	background-color: rgba(0, 0, 0, 0.6);
	padding: 20px;
	border-radius: 10px;
	margin-right: 1000px;
	margin-bottom: 350px;
}

.button {
	padding: 10px 20px;
	background-color: #343a40;
	color: white;
	text-decoration: none;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

.button:hover {
	background-color: rgb(0, 123, 255);
}
</style>
</head>
<body>
	<div class="menu">
		<a th:href="@{/students}" class="button">Students Menu</a> 
		<a th:href="@{/groups}" class="button">Groups Menu</a> 
		<a th:href="@{/subjects}" class="button">Subjects Menu</a> 
		<a th:href="@{/schedule}" class="button">Schedule Menu</a>
	</div>
</body>
</html>
