<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Main menu</title>
<style>

body {
	height: 100vh;
	margin: 0;
	background-image: url('/images/Lincoln.webp');
	background-size: cover;
	background-position: center;
	background-repeat: no-repeat;
	display: flex;
	justify-content: center;
	align-items: center;
	font-family: Arial, sans-serif;
}

.menu {
	display: flex;
	flex-direction: column;
	gap: 10px;
	background-color: rgba(0, 0, 0, 0.6);
	padding: 20px;
	border-radius: 10px;
	position: absolute;
	right: 5vw;
	bottom: 10vh;
	max-width: 300px;
	width: 80%;
	box-sizing: border-box;
}

.button {
	padding: 10px 20px;
	background-color: #343a40;
	color: white;
	text-decoration: none;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	text-align: center;
	transition: background-color 0.3s;
}

.button:hover {
	background-color: rgb(0, 123, 255);
}

/* Адаптация для экранов меньше 768px */
@media (max-width: 768px) {
	.menu {
		right: 50%;
		bottom: 50%;
		transform: translate(50%, 50%);
		width: 90%;
		max-width: 250px;
		padding: 15px;
	}
}

</style>
</head>
<body>
	<div class="menu">
		<a th:href="@{/students}" class="button">Students Menu</a> 
		<a th:href="@{/groups}" class="button">Groups Menu</a> 
		<a th:href="@{/subjects}" class="button">Subjects Menu</a> 
		<a th:href="@{/schedule}" class="button">Schedule Menu</a>
		<a th:href="@{/schedule/search}" class="button">Search Menu</a>
		<a href="/logout" class="button">Logout</a>
	</div>
</body>
</html>
