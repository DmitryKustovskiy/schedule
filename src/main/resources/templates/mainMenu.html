<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
a {
	margin-bottom: 10px;
	display: block;
	text-decoration: none;
}

a:hover {
	color: rgb(27, 179, 25);
}

button:hover, input[type="submit"]:hover {
	background-color: rgb(0, 123, 255);
	color: white;
	text-decoration: none;
}

a.button:hover {
	background-color: rgb(0, 123, 255);
	color: white;
	text-decoration: none;
}

.button {
	display: inline-block;
	padding: 7px 16px;
	font-size: 12px;
	text-align: center;
	background-color: #343a40;
	color: white;
	border: none;
	border-radius: 5px;
	margin-bottom: 10px;
	cursor: pointer;
	text-decoration: none;
}
</style>
<head>
<title>Main menu</title>
</head>
<body>
<p style="font-weight: bold; color: slateblue; text-align: left;">University of Lincoln.</p>
<a th:href="@{/students}" class="button">Students Menu</a>

<a th:href="@{/groups}" class="button">Groups Menu</a>

<a th:href="@{/subjects}" class="button">Subjects Menu</a>

<a th:href="@{/schedule}" class="button">Schedule Menu</a>
</body>
</html>
