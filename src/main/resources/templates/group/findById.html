<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<style>
    a {
        margin-bottom: 10px;
        display: block;
        text-decoration: none;
    }

    a:hover {
        color: rgb(27, 179, 25);
    }

    button:hover, input[type="submit"]:hover {
        background-color: rgb(0, 123, 255);
        color: white;
        text-decoration: none;
    }

    a.button:hover {
        background-color: rgb(0, 123, 255);
        color: white;
        text-decoration: none;
    }

    .button {
        display: inline-block;
        padding: 7px 16px;
        font-size: 12px;
        text-align: center;
        background-color: #343a40;
        color: white;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
        cursor: pointer;
        text-decoration: none;
    }

</style>

<head>
    <title>Group</title>
</head>
<body>
<p> Group: <b th:text="${group.getName()}">VALUE</b></p>
<a sec:authorize="hasRole('ADMIN')" th:href="@{/groups/{id}/edit(id=${group.getId()})}"
   class="button">Edit</a>
   </sec:authorize>
<form sec:authorize="hasRole('ADMIN')" th:method="DELETE"
      th:action="@{/groups/{id}/delete(id=${group.getId()})}">
    <input type="submit" value="Delete" class="button"/>
    <span th:if="${errorMessage}" th:text="${errorMessage}" style="color: red; margin-left: 10px;"></span>
</form>
</sec:authorize>
<a th:href="@{/groups}" class="button">Back to the Main Page</a>
</body>
</html>
