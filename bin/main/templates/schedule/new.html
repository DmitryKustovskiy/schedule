<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    a {
        margin-bottom: 10px;
        display: block;
        text-decoration: none;
    }

    a:hover {
        color: rgb(27, 179, 25);
    }

    button:hover, input[type="submit"]:hover {
        background-color: rgb(0, 123, 255);
        color: white;
        text-decoration: none;
    }

    a.button:hover {
        background-color: rgb(0, 123, 255);
        color: white;
        text-decoration: none;
    }

    label {
        margin-bottom: 5px;
        display: block;
    }

    input[type="text"] {
        margin-bottom: 10px;
        padding: 5px;
        width: 20%;
    }

    input[type="number"] {
        margin-bottom: 10px;
        padding: 5px;
        width: 20%;
    }

    input[type="datetime-local"] {
        margin-bottom: 10px;
        padding: 5px;
        width: 20%;
    }

    .button {
        display: inline-block;
        padding: 7px 16px;
        font-size: 12px;
        text-align: center;
        background-color: #343a40;
        color: white;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
        text-decoration: none;
        cursor: pointer;
    }
</style>

<head>
    <title>Create new group</title>
</head>
<body>
<form th:method="POST" th:action="@{/schedule/new}" th:object="${schedule}">
    <label for="classId">Enter Group: </label>
    <select th:field="*{group.id}" id="classId">
        <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.name}"></option>
    </select>
    <br/>
    <label for="subjectId">Enter Subject: </label>
    <select th:field="*{subject.id}" id="subjectId">
        <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
    </select>
    <span th:if="${errorMessageSubject}" th:text="${errorMessageSubject}" style="color: red; margin-left: 10px;"></span>
    <br/>
    <label for="startTime">Enter start date: </label>
    <input type="datetime-local" th:field="*{startTime}" id="startTime"/>
    <span th:if="${errorMessageStartTime}" th:text="${errorMessageStartTime}" style="color: red; margin-left: 10px;"></span>
    <br/>
    <label for="endTime">Enter end date: </label>
    <input type="datetime-local" th:field="*{endTime}" id="endTime"/>
    <span th:if="${errorMessageEndTime}" th:text="${errorMessageEndTime}" style="color: red; margin-left: 10px;"></span>
    <br/>
    <input type="submit" value="Create" class="button"/>
</form>
<a th:href="@{/schedule}" class="button">Cancel</a>
</body>
</html>
